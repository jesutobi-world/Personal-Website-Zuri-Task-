<body>
    <header>
        <h1>Contact Me</h1>
        <h2 id="size"></h2>
    </header>
    <main>
        <form action="">
            <div class="inputdiv">
                <label for="name">Enter Your Name</label>
                <br>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="inputdiv">
                <label for="email">Enter Your Email</label>
                <br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="inputdiv">
                <label for="message">Message</label>
                <br>
                <textarea required name="message" id="message" cols="62" rows="2">Type in your message here.</textarea>
            </div>
            
            <div class="submitdiv">
                <input id="submit" type="submit" value="SEND">
            </div>
        </form>
    </main>
